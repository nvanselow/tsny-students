<md-content layout-padding=""><md-button href="/#/"><i class="fa fa-chevron-left"></i> All Students</md-button><h2>{{StudentCtrl.student.first_name}} {{StudentCtrl.student.last_name}} <span ng-if="StudentCtrl.student.nickname && StudentCtrl.student.nickname.length">({{StudentCtrl.student.nickname}})</span></h2><div layout-gt-md=row layout-small=column layout-md=column><div flex-gt-md=40 flex-sm=100 flex-md=100><h3>Skills<md-button ng-click=StudentCtrl.addSkill() class="md-fab md-mini md-primary" aria-label="Add Skill"><i class="fa fa-plus"></i></md-button></h3><p ng-if=!StudentCtrl.skills.length>No skills yet!</p><md-list><md-list-item ng-repeat="skill in StudentCtrl.skills track by skill.id"><p>{{skill.name}} <span ng-if=skill.current>(Current Skill)</span></p><md-checkbox class=md-secondary ng-checked=skill.current ng-click=StudentCtrl.ToggleCurrentSkill(skill) aria-label="Toggle current skill"></md-checkbox></md-list-item></md-list><md-divider show-sm="" show-md="" hide-gt-md=""></md-divider></div><div flex-gt-md=50 offset-gt-md=10 flex-sm=100 flex-md=100><h3>Goals<md-button ng-click=StudentCtrl.addGoal() class="md-fab md-mini md-primary" aria-label="Add Skill"><i class="fa fa-plus"></i></md-button></h3><p ng-if=!StudentCtrl.goals.length>No goals yet!</p><md-list><md-list-item ng-repeat="goal in StudentCtrl.goals track by goal.id"><md-button class="md-fab md-mini" aria-label="goal completed" ng-click=StudentCtrl.ToggleGoal(goal)><i ng-if=goal.complete class="fa fa-check fa-1x"></i></md-button><p>{{goal.description}}</p></md-list-item></md-list></div></div><md-divider></md-divider><h3>Notes<md-button class=md-primary ng-click=StudentCtrl.addNote()><i class="fa fa-plus-square"></i> Add Note</md-button></h3><p ng-if=!StudentCtrl.notes.length>No notes yet!</p><div ng-repeat="note in StudentCtrl.notes track by note.id" class=note><p>{{note.note}}</p></div></md-content>
